<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OnlyDraw</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            #buttonContainer {
                margin-top: 20px;
            }
            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
            }
            #searchContainer {
                margin-top: 20px;
            }
            #imageContainer {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 20px;
            }
            #imageContainer img {
                max-width: 150px;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <h1>矢量图/表情包管理系统</h1>
        <div id="buttonContainer">
            <button id="selectFileButton">选择文件</button>
            <button id="emojiButton">表情包</button>
            <button id="drawButton">自由绘制</button>
            <input type="file" id="fileInput" style="display: none;" multiple accept=".png">
        </div>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="输入关键词进行搜索">
            <button id="searchButton">搜索</button>
            <br>
            <label>
                <input type="checkbox" id="exactMatchCheckbox">
                是否使用自建库搜索
            </label>
        </div>
        <div id="imageContainer"></div>
        <div id="drawContainer"></div>
        <div id="groupContainer"></div>


        <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
        <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
        <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
        <script type="text/javascript" src="scripts/code_to.js"></script>
        <!-- <script type="text/javascript" src="code.js"></script>
        <script type="text/javascript" src='draw.js'></script>
        <script type="text/javascript" src='group.js'></script> -->
        <script>
            if (!String.prototype.replaceAll) {
              String.prototype.replaceAll = function(str, newStr) {
                if (Object.prototype.toString.call(str).toLowerCase() === '[object regexp]') {
                  return this.replace(str, newStr);
                }
                return this.replace(new RegExp(str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), newStr);
              };
            }

            document.addEventListener('DOMContentLoaded', function() {
        const emojiButton = document.getElementById('emojiButton');
        const selectFileButton = document.getElementById('selectFileButton');
        const drawButton = document.getElementById('drawButton');
        
        const groupContainer = document.getElementById('groupContainer');
        const searchContainer = document.getElementById('searchContainer');
        const imageContainer = document.getElementById('imageContainer');
        const drawContainer = document.getElementById('drawContainer');

        function hideAllContainers() {
            groupContainer.style.display = 'none';
            searchContainer.style.display = 'none';
            imageContainer.style.display = 'none';
            drawContainer.style.display = 'none';
        }

        emojiButton.addEventListener('click', function() {
            hideAllContainers();
            groupContainer.style.display = 'block';
        });

        selectFileButton.addEventListener('click', function() {
            hideAllContainers();
            searchContainer.style.display = 'block';
            imageContainer.style.display = 'block';
        });

        drawButton.addEventListener('click', function() {
            hideAllContainers();
            drawContainer.style.display = 'block';
                });
            });
            </script>
    </head>
    <body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
        <div id="plugin name" style="margin: 0; padding: 0;"></div>
    </body>
</html>
